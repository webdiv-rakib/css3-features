<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background-color: aqua;
            transition: width 3s, background-color 3s;
        }
        .box:hover{
            width: 400px;
            background-color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>Transform: change the shape. this a css style property name</li>
        <li>Translate: it is a value of the transform style rule. This means you move either x or y or both axis.</li>
        <li>Transition: How long it will take to do the change of the shape or color.</li>
    </ul>
    <div class="box">Box - 1</div>
    <div class="box">Box - 2</div>
    <div class="box">Box - 3</div>
</body>

</html>
